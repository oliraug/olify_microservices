#Here we are telling Zuul to register itself as a service in Eureka and to run on port 8762.																		

spring.application.name=zuul-server
sring.cloud.consul.host=http://localhost
spring.cloud.consul.port=8500
spring.cloud.consul.config.failFast=false
spring.cloud.consul.enabled=true
spring.cloud.consul.discovery.healthCheckInterval=300s