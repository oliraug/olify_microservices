spring.main.allow-bean-definition-overriding=true
spring.aop.proxy-target-class=true

spring.autoconfigure.exclude=org.springframework.cloud.client.serviceregistry.ServiceRegistryAutoConfiguration
spring.autoconfigure.exclude=org.springframework.cloud.client.serviceregistry.AutoServiceRegistrationAutoConfiguration

spring.cloud.service-registry=org.springframework.cloud.client.serviceregistry.AutoServiceRegistrationAutoConfiguration
spring.cloud.service-registry.auto-registration.enabled=true
spring.cloud.service-registry.auto-registration.fail-fast=true
      # custom property
spring.cloud.service-registry.auto-multi-registration.enabled=true

spring.cloud.service-registry.auto-multi-registration.enabled=true

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=app1